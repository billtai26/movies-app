
<!doctype html><html lang="vi" class="dark">
<head>
      <meta name="color-scheme" content="light dark">
    <style>
      select, option {
        color-scheme: light; /* ép luôn nền sáng cho dropdown */
      }
    </style>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cinesta — Movie Booking</title>
  <script>
    try{
      var prefer = (localStorage.getItem('theme')||'dark')==='dark';
      if(prefer) document.documentElement.classList.add('dark'); else document.documentElement.classList.remove('dark');
    }catch(e){ document.documentElement.classList.add('dark'); }
  </script>
</head>
<body class="bg-gray-50 dark:bg-gray-950"><div id="root"></div><script type="module" src="/src/main.tsx"></script></body></html>
